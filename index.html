<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keybordizer</title>
    <script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>
    <script src='./script.js' defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class='keyboard'>
        <div class='row1'>
            <div data-key='81' class='key'>Q</div>
            <div data-key='87' class='key'>W</div>
            <div data-key='69' class='key'>E</div>
            <div data-key='82' class='key'>R</div>
            <div data-key='84' class='key'>T</div>
            <div data-key='89' class='key'>Y</div>
            <div data-key='85' class='key'>U</div>
            <div data-key='73' class='key'>I</div>
            <div data-key='79' class='key'>O</div>
            <div data-key='80' class='key'>P</div>
        </div>
        <div class='row2'>
            <div data-key='65' class='key'>A</div>
            <div data-key='83' class='key'>S</div>
            <div data-key='68' class='key'>D</div>
            <div data-key='70' class='key'>F</div>
            <div data-key='71' class='key'>G</div>
            <div data-key='72' class='key'>H</div>
            <div data-key='74' class='key'>J</div>
            <div data-key='75' class='key'>K</div>
            <div data-key='76' class='key'>L</div>
        </div>
        <div class='row3'>
            <div data-key='90' class='key'>Z</div>
            <div data-key='88' class='key'>X</div>
            <div data-key='67' class='key'>C</div>
            <div data-key='86' class='key'>V</div>
            <div data-key='66' class='key'>B</div>
            <div data-key='78' class='key'>N</div>
            <div data-key='77' class='key'>M</div>
        </div>

        <div class='space'>
            <div data-key='32' class='spacebar'>SPACEBAR</div>
        </div>
    </div>


    <audio data-key='65' src='sounds/boom.wav'></audio>
    <audio data-key='66' src='sounds/'></audio>
    <audio data-key='67' src='sounds/'></audio>
    <audio data-key='68' src='sounds/'></audio>
    <audio data-key='69' src='sounds/'></audio>
    <audio data-key='70' src='sounds/'></audio>
    <audio data-key='71' src='sounds/'></audio>
    <audio data-key='72' src='sounds/'></audio>
    <audio data-key='73' src='sounds/'></audio>
    <audio data-key='74' src='sounds/'></audio>
    <audio data-key='75' src='sounds/'></audio>
    <audio data-key='76' src='sounds/'></audio>
    <audio data-key='77' src='sounds/'></audio>
    <audio data-key='78' src='sounds/'></audio>
    <audio data-key='79' src='sounds/'></audio>
    <audio data-key='80' src='sounds/'></audio>
    <audio data-key='81' src='sounds/'></audio>
    <audio data-key='82' src='sounds/'></audio>
    <audio data-key='83' src='sounds/'></audio>
    <audio data-key='84' src='sounds/'></audio>
    <audio data-key='85' src='sounds/'></audio>
    <audio data-key='86' src='sounds/'></audio>
    <audio data-key='87' src='sounds/'></audio>
    <audio data-key='88' src='sounds/'></audio>
    <audio data-key='89' src='sounds/'></audio>
    <audio data-key='90' src='sounds/'></audio>
    <audio data-key='32' src='sounds/'></audio>

</body>
</html>
