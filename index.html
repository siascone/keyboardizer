<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keybordizer</title>
    <script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>
</head>
<body>
    <div class='main'>
        <div class='keyboard'>
            <div data-key='65' class='key-w'>A</div>
            <div data-key='83' class='key-w'>S</div>
            <div data-key='68' class='key-w'>D</div>
            <div data-key='70' class='key-w'>F</div>
            <div data-key='74' class='key-w'>J</div>
            <div data-key='75' class='key-w'>K</div>
            <div data-key='76' class='key-w'>L</div>
            <div data-key='186' class='key-w'>;</div>
        </div>
    </div>
</body>
</html>
